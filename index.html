<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p data-placeholder="0"></p>
      </div>
      <div class="digits">
        <div class="digit">
          <button type="button" class="button-number" value="7">7</button>
        </div>
        <div class="digit">
          <button type="button" class="button-number" value="8">8</button>
        </div>
        <div class="digit">
          <button type="button" class="button-number" value="9">9</button>
        </div>
        <div class="digit">
          <button type="button" class="add" value="+">+</button>
        </div>
        <div class="digit">
          <button type="button" class="button-number" value="4">4</button>
        </div>
        <div class="digit">
          <button type="button" class="button-number" value="5">5</button>
        </div>
        <div class="digit">
          <button type="button" class="button-number" value="6">6</button>
        </div>
        <div class="digit">
          <button type="button" value="-">-</button>
        </div>
        <div class="digit">
          <button type="button" class="button-number" value="1">1</button>
        </div>
        <div class="digit">
          <button type="button" class="button-number" value="2">2</button>
        </div>
        <div class="digit">
          <button type="button" class="button-number" value="3">3</button>
        </div>
        <div class="digit">
          <button type="button" value="*">&times;</button>
        </div>
        <div class="digit">
          <button type="button" class="button-number" value="0">0</button>
        </div>
        <div class="digit">
          <button type="button" class="reset" value="C">C</button>
        </div>
        <div class="digit">
          <button type="button" class="equal" value="=">=</button>
        </div>
        <div class="digit">
          <button type="button" value="/">&#247;</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
